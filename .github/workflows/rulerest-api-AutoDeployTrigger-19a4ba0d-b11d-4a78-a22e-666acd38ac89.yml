name: Trigger auto deployment for rulerest-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/rulerest-api-AutoDeployTrigger-19a4ba0d-b11d-4a78-a22e-666acd38ac89.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RULERESTAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RULERESTAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RULERESTAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.RULERESTAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RULERESTAPI_REGISTRY_PASSWORD }}
          containerAppName: rulerest-api
          resourceGroup: buildpro
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


